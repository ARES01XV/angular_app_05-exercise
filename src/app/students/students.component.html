<div class="container">
  <nav>
    <a routerLink="/">
      <i class="fa-solid fa-circle-arrow-left"></i>
      Back</a
    >
    <a routerLink="/student-add">
      <i class="fa-solid fa-file-circle-plus"></i>
      Add student</a
    >
  </nav>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Cohort</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student._id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.cohort }}</td>
          <td>{{ student.phone_number }}</td>
          <td>
            <a href="student-edit/{{student._id}}"><i class="fa-solid fa-file-pen"></i></a>
            <a (click)="remove_student(student)"><i class="fa-solid fa-trash-can"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
